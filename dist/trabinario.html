<!DOCTYPE html>
<html>
<head>
  <title>Tradutor de Texto para Binário e Binário para Texto</title>
</head>
<body>
  <h1>Tradutor de Texto para Binário e Binário para Texto</h1>
  <textarea id="input" placeholder="Insira o texto ou código binário aqui"></textarea>
  <br>
  <button onclick="translateToBinary()">Traduzir para Binário</button>
  <button onclick="translateToText()">Traduzir para Texto</button>
  <br>
  <textarea id="output" placeholder="Resultado"></textarea>
</body>
<script>
  function translateToBinary() {
    const inputText = document.getElementById('input').value;
    let binaryCode = '';

    for (let i = 0; i < inputText.length; i++) {
      const charCode = inputText.charCodeAt(i);
      const binary = charCode.toString(2);
      binaryCode += binary.padStart(8, '0') + ' ';
    }

    document.getElementById('output').value = binaryCode.trim();
  }

  function translateToText() {
    const inputBinary = document.getElementById('input').value;
    const binaryArray = inputBinary.split(' ');
    let text = '';

    for (let i = 0; i < binaryArray.length; i++) {
      const binary = binaryArray[i];
      const charCode = parseInt(binary, 2);
      const char = String.fromCharCode(charCode);
      text += char;
    }

    document.getElementById('output').value = text;
  }
</script>
</html>
